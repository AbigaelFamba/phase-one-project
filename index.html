<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks from the Art Institute of Chicago</title>
    <style>
        .artwork {
            margin-bottom: 20px;
        }
        .artwork img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Artworks from the Art Institute of Chicago</h1>
    <div id="artworks"></div>

    <script>
        // Fetch artworks from the API
        fetch('https://api.artic.edu/api/v1/artworks/search')
            .then(response => response.json())
            .then(data => {
                // Get the artworks array from the response
                const artworks = data.data;

                // Get the container element where artworks will be displayed
                const artworksContainer = document.getElementById('artworks');

                // Loop through the artworks and create HTML elements to display each artwork
                artworks.forEach(artwork => {
                    // Create div element for each artwork
                    const artworkDiv = document.createElement('div');
                    artworkDiv.classList.add('artwork');

                    // Create heading element for artwork title
                    const titleHeading = document.createElement('h2');
                    titleHeading.textContent = artwork.title;
                    artworkDiv.appendChild(titleHeading);

                    // Create paragraph element for artist information
                    const artistParagraph = document.createElement('p');
                    artistParagraph.textContent = `Artist: ${artwork.artist_title}`;
                    artworkDiv.appendChild(artistParagraph);

                    // Create image element for artwork thumbnail
                    const imageElement = document.createElement('img');
                    imageElement.src = artwork.thumbnail.url;
                    imageElement.alt = artwork.title;
                    artworkDiv.appendChild(imageElement);

                    // Append the artwork div to the container
                    artworksContainer.appendChild(artworkDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching artworks:', error);
            });
    </script>
</body>
</html>
