<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks Related to Cats</title>
</head>
<body>

    <h1>Artworks Related to Cats</h1>
    <div id="artworks"></div>

    <h2>Cat on a balustrade</h2>
    <p>Wojciech Kumpicki</p>
    <img src="https://images.pexels.com/photos/2071873/pexels-photo-2071873.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cat on bulastarade" width="200" height="300">


    <h2>Girl with cat</h2>
    <p>Eugenia Remark</p>
    <img src="https://images.pexels.com/photos/14558546/pexels-photo-14558546.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Girl with cat" width="200" height="300">


    <h2>Cat eating</h2>
    <p>Cottonbro Studio</p>
    <img src="https://images.pexels.com/photos/6869652/pexels-photo-6869652.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cat eating" width="200" height="300">


   <h2>Cat on a cushion</h2>
   <p>Vedanti</p>
   <img src="https://images.pexels.com/photos/5584625/pexels-photo-5584625.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Cat on a cushion">


    <script>
        // JavaScript code to fetch and display artwork information
        fetch('https://api.artic.edu/api/v1/artworks/search?q=cats')
            .then(response => response.json())
            .then(data => {
                const artworks = data.data;
                const artworksDiv = document.getElementById('artworks');
                artworks.forEach(artwork => {
                    const artworkDiv = document.createElement('div');
                    artworkDiv.innerHTML = `
                        <h2>${artwork.title}</h2>
                        <p>Artist: ${artwork.artist_title}</p>
                        <img src="${artwork.thumbnail.url}" alt="${artwork.title}">
                    `;
                    artworksDiv.appendChild(artworkDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
