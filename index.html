<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Artwork picture viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Artwork from the Metropolitan Museum of Art</h1>
    <div id="artwork-container" class="d-flex flex-wrap justify-content-around align-items-start">
        <!-- Placeholder for images - optional -->
        <div id="image-placeholder"></div>

        <!-- Button to generate images -->
        <button id="imagesbtn">Generate Pics</button> 
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
